<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Flashcards</h1>

      <div id="deck-manager">
        <input type="text" id="deck-name" placeholder="New deck name" />
        <button onclick="createDeck()">Create Deck</button>
      </div>

      <div id="deck-list"></div>

      <div id="flashcard-section" class="hidden">
        <h2 id="current-deck-name"></h2>
        <div class="card-container" onclick="flipCard()">
          <div class="card" id="flashcard">
            <div class="front" id="card-front"></div>
            <div class="back" id="card-back"></div>
          </div>
        </div>
        <div class="nav-buttons">
          <button onclick="prevCard()">⟵</button>
          <button onclick="nextCard()">⟶</button>
        </div>

        <div class="card-form">
          <input type="text" id="question" placeholder="Question" />
          <input type="text" id="answer" placeholder="Answer" />
          <button onclick="addCard()">Add Card</button>
        </div>
        <button class="delete-set" onclick="deleteDeck()">
          Delete This Deck
        </button>
      </div>
    </div>
    <a href="index.html"><button>Back To Dashboard</button></a>
    <script src="flashcards.js"></script>
  </body>
</html>
